<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
 <meta name="theme-color" content="#008000">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PINJAMAN SAYA</title>
<style>
#gambar-atas {
      margin-bottom: 20px;
      padding: 0; /* Menghapus padding */
    }

    #gambar-atas img {
      width: 100%; /* Menyesuaikan lebar gambar dengan lebar parent */
      height: auto; /* Memastikan ketinggian menyesuaikan dengan lebar */
      margin-top:-10px;
    }
.menu {
      display: flex;
      flex-direction: column;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 15px;
      border: 1px solid #ccc;
      border-top: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none; /* Menghapus tanda garis bawah */
      color: inherit; /* Menggunakan warna teks bawaan */
      border-radius:8px;
      margin-top:8px;
    }

    .menu-item:first-child {
      border-top: 1px solid #ccc;
      border-radius:4px;
    }

    .menu-item:hover {
      background-color: #f0f0f0;
    }

    .menu-item .icon {
      margin-right: 10px;
      border-radius:8px;
    }
  .button {
    display: inline-block;
    padding: 20px 20px;
    background-color: #008000;
    color: #ccc;
    border: none;
    border-radius: 5px;
    position: relative;
    overflow: hidden;
    width: 370px;
    font-weight: bold;
    margin-top:28px;
  }

  .icon-left,
  .icon-right {
    cursor: pointer;
    z-index: 1;
  }

  .icon-left img,
  .icon-right img {
    width: 80px; /* Sesuaikan ukuran ikon di sini */
    height: auto;
    position: relative;
    z-index: 1;
  }

  .icon-left {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
  }

  .icon-right {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
  }

  .button-text {
    position: relative;
    z-index: 0;
    margin-top:-20px;
  }
  .content {
    background-color: #fff;
    padding: 8px;
    border-radius: 20px;
    margin-top:-20px;
    color:#008000;
  }
  
  .loading-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none; /* Mulai tersembunyi */
  }
</style>
</head>
<body>
  <div id="gambar-atas">
    <img src="https://i.ibb.co/HTwkGbT/Screenshot-20240402-232517-Kredit-Digital.jpg" alt="Gambar Atas">
  </div>

<button class="button" onclick="handleButtonClick()" disabled>
  <span class="icon-left" onclick="redirectToLoanPage()">
    <!-- Letakkan ikon di sini -->
    <img src="https://i.ibb.co/fSNNpX4/1000004401-removebg-preview.png" alt="Icon Kiri">
  </span>
  <span class="button-text">Kredit Pinjaman</span>
  <span class="icon-right" onclick="redirectToSelectionPage()">
    <!-- Letakkan ikon di sini -->
    <img src="https://i.ibb.co/Q9NqWQK/1000004368-removebg-preview.png" alt="Icon Kanan">
  </span>
</button>

<div class="menu">
  <a href="halaman_selanjutnya.html" class="menu-item" onclick="showLoading(this)">
    <span class="icon"><i class="fas fa-money-check"></i></span>Pinjaman Saya
  </a>
  <div class="loading-icon">
    <img src="https://raw.githubusercontent.com/Sainilah9/Sainilah9.github.io/main/hug.gif" alt="Loading...">
  </div>
  <a href="persetujuan.html" class="menu-item" onclick="showLoading(this)">
    <span class="icon"><i class="fas fa-check-circle"></i></span>Persetujuan
  </a>
  <div class="loading-icon">
    <img src="https://raw.githubusercontent.com/Sainilah9/Sainilah9.github.io/main/hug.gif" alt="Loading...">
  </div>
</div>

<script>
  function redirectToLoanPage() {
    // Ganti URL dengan halaman pinjaman yang sesuai
    window.location.href = "pinjaman.html";
  }

  function redirectToSelectionPage() {
    // Ganti URL dengan halaman pilihan yang sesuai
    window.location.href = "pilihan.html";
  }

  function handleButtonClick() {
    // Fungsi yang akan dijalankan saat tombol diklik
    alert("Tombol diklik!");
  }

  function showLoading(menuItem) {
    var loadingIcon = menuItem.nextElementSibling; // Cari elemen loading-icon berikutnya
    loadingIcon.style.display = "block"; // Tampilkan loading-icon

    // Tunggu selama 4 detik sebelum menuju ke halaman berikutnya
    setTimeout(function() {
      // Sembunyikan loading-icon
      loadingIcon.style.display = "none";

      // Cari tautan dalam menu yang diklik dan arahkan ke halaman yang sesuai
      var link = menuItem.getAttribute("href");
      window.location.href = link;
    }, 4000); // 4 detik
  }
</script>

</body>
</html>
